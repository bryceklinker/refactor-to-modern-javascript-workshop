<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vending Machine</title>
</head>
<body>

<div id="vending-machine"></div>
<div id="dispensed-product"></div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dustjs-linkedin/2.7.5/dust-full.min.js"></script>
<script src="change-maker.js"></script>
<script src="coin-factory.js"></script>
<script src="vending-machine.js"></script>
<script src="renderer.js"></script>
<script type="application/xhtml+xml" id="vending-machine-template">
    <div>
        <div>
            <h3>Display</h3>
            {displayText}

            <br/>

            <span>
                <label for="product-location">Location</label>
                <input type="text" id="product-location" />
                <button id="select-product-btn">Select</button>
            </span>
        </div>
        <div>
            <h3>Insert Coins</h3>
            <button id="insert-quarter-btn">Insert Quarter</button>
            <button id="insert-dime-btn">Insert Dime</button>
            <button id="insert-nickel-btn">Insert Nickel</button>
        </div>
        <div>
            <h3>Add Products</h3>
            <button id="add-chips-btn">Add Chips</button>
            <button id="add-candy-btn">Add Candy</button>
            <button id="add-cola-btn">Add Cola</button>
        </div>
        <div>
            <h3>Available Products</h3>
            <ul style="list-style-type: none;">
                {#products}
                <li>{location}, {cost}, {name}</li>
                {/products}
            </ul>
        </div>
        <div>
            <h3>Returned Coins</h3>
            <ul style="list-style-type: none;">
                {#returnedCoins}
                <li>{value}, {isValid}, {weight}, {size}</li>
                {/returnedCoins}
            </ul>
        </div>
    </div>
</script>
<script type="application/xhtml+xml" id="product-template">
    <div>
        <h3>Dispensed Product</h3>
        <span>{location}, {cost}, {name}</span>
    </div>
</script>
</body>
</html>
